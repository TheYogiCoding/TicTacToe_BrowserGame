<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/overlays.css" />
    <link rel="stylesheet" href="/styles/config-sections.css" />
    <link rel="stylesheet" href="/styles/active-game.css" />
    <script src="/scripts/config.js" defer></script>
    <script src="/scripts/game.js" defer></script>
    <script src="/scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with Html, CSS, JavaScript and - of course lots of love!</p>
    </header>
    <main>
      <aside class="modal" id="select-name-overlay">
        <h2>Choose your name</h2>
        <form class="form-control">
          <div>
            <label for="player-name">Player Name</label>
            <input type="text" name="player-name" id="player-name" />
            <p id="config-errors"></p>
          </div>
          <div>
            <button
              type="reset"
              class="main-button button-alt"
              id="cancel-config"
            >
              Cancel
            </button>
            <button type="submit" class="main-button">Confirm</button>
          </div>
        </form>
      </aside>
      <!--Game Configuration Section-->
      <section id="game-config">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button
                class="main-button button-alt"
                data-playerid="1"
                id="edit-player-1-btn"
              >
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button
                class="main-button button-alt"
                data-playerid="2"
                id="edit-player-2-btn"
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="main-button" id="start-game-btn">Start New Game</button>
      </section>
      <!--End of Game Configuration Section-->

      <!--Active Game Section-->
      <section id="active-game">
        <article id="game-over">
          <h2>You won! <span id="winner-player-name">PLAYER NAME</span></h2>
          <p>Click "Start New Game" above, to start a new game</p>
        </article>
        <p>It's your turn <span id="active-player-name">PLAYER NAME</span></p>
        <ol id="game-board">
          <li data-row="1" data-col="1"></li>
          <li data-row="1" data-col="2"></li>
          <li data-row="1" data-col="3"></li>

          <li data-row="2" data-col="1"></li>
          <li data-row="2" data-col="2"></li>
          <li data-row="2" data-col="3"></li>

          <li data-row="3" data-col="1"></li>
          <li data-row="3" data-col="2"></li>
          <li data-row="3" data-col="3"></li>
        </ol>
      </section>
      <!--End of Active Game Section-->
    </main>
  </body>
</html>
